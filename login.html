<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body id="login-body" background="./assets/login-bg.png">
    <center>
        <form class="form">
            <p class="title">Login </p>
            <p class="message">Login now and explore our endless possibilities. </p> 
            <label>
                <input required="" placeholder="" type="email" class="input">
                <span>Email</span>
            </label> 
                
            <label>
                <input required="" placeholder="" type="password" class="input">
                <span>Password</span>
            </label>
            <button type="submit" class="submit">Login</button>
            <p class="signin">Create a new account with us! <a href="/login.html">Signup</a> </p>
        </form>
    </center>
    <script src="./js/login.js"></script>
</body>
</html>
