<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body id="signup-body" background="../static/assets/signup-bg.png">
    <center>
    <form class="form" method="post" action="/signup">
        <p class="title">Register </p>
        <p class="message">Signup now and get full access to our app. </p>
        <label>
            <input required="" placeholder="" type="text" class="input" name="name">
            <span>Full Name</span>
        </label> 
        <label>
            <input required="" placeholder="" type="number" class="input">
            <span>Phone Number (WhatsApp)</span>
        </label>
        <label>
            <input required="" placeholder="" type="email" class="input" name="email">
            <span>Email</span>
        </label> 
            
        <label>
            <input required="" placeholder="" type="password" class="input" name="password">
            <span>Password</span>
        </label>
        <label>
            <input required="" placeholder="" type="password" class="input">
            <span>Confirm password</span>
        </label>
        <button type="submit" class="submit">Submit</button>
        <p class="signin">Already have an acount ? <a href="/login">Log In</a> </p>
    </form>
    </center>
</body>
</html>
